<!doctype html>
<html>
<head>
<title>JsonDiff By Seiya</title>
</head>
<body>

<h1 align="left">JsonDiff By Seiya</h1>

<table style="width:100%;">
<tr>
  <td width="50%" style="border: none">Please paste first json below</td>
  <td width="50%" style="border: none">Please paste second json below</td>
</tr>
</table>
<form method="post">
<table style="width:100%;">
<tr>
  <td width="50%" style="border: solid 1px orange">
  <textarea name="aStr" rows="10" style="resize:none; border:none; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;">{{leftOrig}}</textarea>
  </td>
  <td width="50%" style="border: solid 1px orange">
  <textarea name="bStr" rows="10" style="resize:none; border:none; width: 100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;">{{rightOrig}}</textarea>
  </td>
</tr>
</table>
<table style="width:100%">
<tr>
  <th>
  <input name="" type="submit" value="Get diff">
  </th>
</tr>
</table>
</form>

<br />
<br />
<br />

<table style="width:100%">
<tr>
<td width="50%" align="left" style="border: solid 1px orange">
{% autoescape false %}
    {{leftDiff}}
{% endautoescape %}
</td>
<td width="50%" align="left" style="border: solid 1px orange">
{% autoescape false %}
    {{rightDiff}}
{% endautoescape %}
</td>
</tr>
</table>

<br/>
<br/>


</body>
</html>
